# Azure Configuration
azure.tenantId=your-tenant-id
azure.clientId=your-client-id
azure.clientSecret=your-client-secret

# SharePoint Configuration
sharepoint.siteUrl=https://your-tenant.sharepoint.com/sites/yoursite
sharepoint.siteId=your-site-id
sharepoint.driveId=your-drive-id
sharepoint.uploadURL=https://yourtenant.sharepoint.com/sites/QA_Team/Shared%20Documents

# Power Platform Configuration
powerplatform.appsUrl=https://apps.powerplatform.microsoft.com
powerplatform.flowTriggerUrl=https://your-flow-trigger-url

# Test Configuration
browser=chrome
headless=false
timeout=30

# AI Configuration
ai.enabled=false
ai.azure.endpoint=https://your-endpoint.cognitiveservices.azure.com/
ai.azure.key=your-azure-key

# Backend
azure.functionAppName=doc-processor-function
azure.resourceGroup=test-rg